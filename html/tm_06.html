<!DOCTYPE html>
<html lang="ko" class="mobile window chrome">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이나생명</title>
    <script src="../assets/js/lib/jquery-3.6.0.js"></script>
    <script src="../assets/js/ui_common.js"></script>
    <script src="../assets/js/common.js"></script>
    <link rel="stylesheet" href="../assets/css/ui-common.css">
</head>
<body>
<div id="wrap">
    <!-- Header -->
    <header class="pop">
        <a href="./tm_04.html" class="pop_prev"><em>이전페이지로 이동</em></a>
        <a href="#" class="btn_recruiter" onclick="Dialog.open('#modalDialog')"><em>모집원 연결</em></a>
    </header>
    <!-- // Header -->

    <!-- Contents -->
    <div class="contents pop_page">
        <h2>보험계약 이동에 따른 비교안내</h2>

        <div class="img_table">
            <img src="../assets/images/tm_06_table.png" alt="">
        </div>

        <div class="btn_group fixed">
            <a href="#" class="btn_type" onclick="Dialog.open('#bottomDialog2')">다음</a>
        </div>

    </div>
    <!-- // Contents -->

    <div id="modalDialog" class="dialog modal" role="dialog" aria-hidden="true" data-ishtml="true" aria-labelledby="modalDialogLabel">
        <div class="dialog_wrap">
            <div class="dialog_con">
                <div class="img_group">
                    <img src="../assets/images/tm_01_modal.jpg" alt="">
                </div>
                <a href="#" onclick="Dialog.close('#modalDialog');" class="call_close">통화 종료</a>
            </div>
        </div>
    </div>

    <div id="bottomDialog2" class="dialog bottom" role="dialog" aria-hidden="false" data-ishtml="true" aria-labelledby="bottomDialog2Label" tabindex="0">
        <div class="dialog_wrap">
            <div class="dialog_content">
                <span class="mini_bar"></span>
                <ul class="ask_list">
                    <li class="ask_box">
                        <p>
                            피보험자가 (피보험자)△△△님이신 타사 보험계약 중 최근 6개월 이내에 소멸, 해지된 계약이 있거나,
                            앞으로 6개월 이내에 소멸, 해지 예정인 계약이 있으 신가요?
                        </p>
                        <ul class="radio_group">
                            <li>
                                <input type="radio" id="radio1_yes" name="radio1">
                                <label for="radio1_yes">예</label>
                            </li>
                            <li>
                                <input type="radio" id="radio1_no" name="radio1">
                                <label for="radio1_no">아니오</label>
                            </li>
                        </ul>
                    </li>
                    <li class="ask_box">
                        <p>
                            새로운 보험 청약일 기준으로 전후 6개월 내에 이전 보험 소멸 시, 보험료 차이 등 손해가
                            발생할 수 있는 데, 청약에 동의하시겠습니까?
                        </p>
                        <ul class="radio_group">
                            <li class="half">
                                <input type="radio" id="radio2_no" name="radio2">
                                <label for="radio2_no">확인</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="btn_group">
                <a href="./tm_04.html" class="dialog_close btn_type">다음</a>
            </div>
<!--            <a href="#" class="dialog_close last_focus ui_dialog_close" role="button"><span class="offscreen">팝업창 닫기</span></a></div>-->
    </div>

</div>
</body>
</html>
