<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이나생명</title>
    <script src="../assets/js/lib/jquery-3.6.0.js"></script>
    <script src="../assets/js/ui_common.js"></script>
    <script src="../assets/js/common.js"></script>
    <link rel="stylesheet" href="../assets/css/ui-common.css">
</head>
<body>
<div id="wrap">
    <!-- Header -->
    <header>
        <h1 class="logo"><a href="#"><em>라이나생명</em></a></h1>
    </header>
    <!-- // Header -->

    <!-- Contents -->
    <div class="contents">
        <div class="txt_group">
            <div class="tit">
                <h2>보험계약자 전자서명을 <br/>진행해주세요</h2>
                <a href="#" class="btn_recruiter"><em>모집원 연결</em></a>
            </div>
            <p class="desc_box">
                보험계약의 체결 및 이행을 위해 보험 청약내용, 개인정보
                이용 및 제공에 관란 사항에 대하여 계약자 <span class="bold">라*하</span> 님의 전자서명을 통한 자필 서명으로 동의합니다.
            </p>
        </div>

        <div class="sign_agree">
            <div class="chk_group">
                <input type="checkbox" id="sign_agree">
                <label for="sign_agree">보험계약자 전자서명 동의</label>
            </div>
            <div class="sign_box">
                <img src="" alt="">
                <a href="#" class="btn_reset">다시 서명 하기</a>
            </div>
        </div>

        <div class="btn_group">
            <a href="#" class="btn txt_link" onClick="history.back()">이전으로</a>
            <a href="#" class="btn btn_type">서명 완료</a>
        </div>
    </div>
    <!-- // Contents -->

    <!-- Footer -->
    <footer>
    </footer>
    <!-- // Footer -->
</div>
</body>
</html>
