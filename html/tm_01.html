<html lang="ko">
<head>

    <meta property="og:image" content="../assets/images/kakao_img.jpg">

<body>
<div id="wrap">
    <!-- Header -->
    <header>
        <h1 class="logo"><a href="#"><em>라이나생명</em></a></h1>
    </header>
    <!-- // Header -->

    <!-- Contents -->
    <div class="contents">
        <div class="txt_group">
            <div class="tit">
                <h2>TM모바일청약을 <br/> 안내해드립니다</h2>
                <div class="btn_group2">
                    <a href="#" class="btn_highlight"><em>형광펜 버튼</em></a>
                    <a href="#" class="btn_recruiter" onclick="Dialog.open('#modalDialog')"><em>모집원 연결</em></a>
                </div>
            </div>
            <p class="desc">안녕하세요. <span class="point">라*하</span> 고객님 <br/> 라이나생명과 함께해주셔서 감사합니다.</p>
            <p class="desc_box">
                고객님의 계약체결을 위해 모바일로 청약을 진행하며, <br/>
                청약 진행 중 유선으로 설명을 원하시는 경우에는 기존 가입 절차로 진행하여 청약을 진행하실 수 있습니다
            </p>
        </div>

        <hr class="line_bar">

        <div class="info_table_group">
            <p class="sub_tit">가입 정보</p>
            <div class="list">
                <dl>
                    <dt>설계번호</dt>
                    <dd>1234567890000</dd>
                </dl>
                <dl>
                    <dt>계약자</dt>
                    <dd>라*하</dd>
                </dl>
                <dl>
                    <dt>피보험자</dt>
                    <dd>라*하</dd>
                </dl>
                <dl>
                    <dt>상품명</dt>
                    <dd>(무)THE건강한치아보험V(갱신형)</dd>
                </dl>
                <dl>
                    <dt>월보험료</dt>
                    <dd>27,500원</dd>
                </dl>
                <dl>
                    <dt>설계사</dt>
                    <dd>김처브 (010-1234-5678)</dd>
                </dl>
            </div>
        </div>

        <div class="btn_group">
            <a href="./tm_02.html" class="btn btn_type">TM 모바일 청약 시작</a>
        </div>

    </div>
    <!-- // Contents -->

    <div id="modalDialog" class="dialog modal" role="dialog" aria-hidden="true" data-ishtml="true" aria-labelledby="modalDialogLabel">
        <div class="dialog_wrap">
            <div class="dialog_con">
                <div class="img_group">
                    <img src="../assets/images/tm_01_modal.jpg" alt="">
                </div>
                <a href="#" onclick="Dialog.close('#modalDialog');" class="call_close">통화 종료</a>
            </div>
        </div>
    </div>
