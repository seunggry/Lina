<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이나생명</title>
    <script src="../assets/js/lib/jquery-3.6.0.js"></script>
    <script src="../assets/js/ui_common.js"></script>
    <script src="../assets/js/common.js"></script>
    <link rel="stylesheet" href="../assets/css/ui-common.css">
</head>
<body>
<div id="wrap">
    <!-- Header -->
    <header>
        <h1 class="logo"><a href="#"><em>라이나생명</em></a></h1>
    </header>
    <!-- // Header -->

    <!-- Contents -->
    <div class="contents">
        <div class="txt_group">
            <h2>TM모바일청약을 <br/> 안내해드립니다</h2>
            <p class="desc">안녕하세요. <span class="point">라*하</span> 고객님 <br/> 라이나생명과 함께해주셔서 감사합니다.</p>
            <p class="info_box">
                고객님의 계약체결을 위해 모바일로 청약을 진행하며, <br/>
                청약 진행 중 유선으로 설명을 원하시는 경우에는 기존 가입 <br/>
                절차로 진행하여 청약을 진행하실 수 있습니다
            </p>
        </div>

        <div class="btn_group">
            <a href="" class="btn txt_link">이전으로</a>
            <a href="" class="btn btn_type">다음</a>
        </div>

        <div class="agree_form">
            <div class="check_all">
                <div class="check_top">
                    <div>
                        <input type="checkbox" id="check_all" name="chkAgreeGroup1_all" onchange="allCheck.toggleAll('chkAgreeGroup1');">
                        <label for="check_all">전체 동의</label>
                    </div>
                </div>
                <div class="check_bottom">
                    <div>
                        <input type="checkbox" id="check_4" class="chk" name="chkAgreeGroup1" onchange="allCheck.isAll('chkAgreeGroup1', 'check_all');">
                        <label for="check_4">청약확인서 열람 및 인증 동의</label>
                        <button type="button" onclick="Dialog.open('#termsTel')"><span class="offscreen">휴대폰 본인인증 이용 동의 이동</span></button>
                    </div>
                    <div>
                        <input type="checkbox" id="check_1" class="chk" name="chkAgreeGroup1" onchange="allCheck.isAll('chkAgreeGroup1', 'check_all');">
                        <label for="check_1">휴대폰 본인인증 이용 동의</label>
                        <button type="button" onclick="Dialog.open('#termsTel')"><span class="offscreen">휴대폰 본인인증 이용 동의 이동</span></button>
                    </div>
                    <div>
                        <input type="checkbox" id="check_2" class="chk" name="chkAgreeGroup1" onchange="allCheck.isAll('chkAgreeGroup1', 'check_all');">
                        <label for="check_2">전자금융거래 이용약관 동의</label>
                        <button type="button" onclick="Dialog.open('#termsAgree1')"><span class="offscreen">전자금융거래 이용약관 동의 이동</span></button>
                    </div>
                    <div>
                        <input type="checkbox" id="check_3" class="chk" name="chkAgreeGroup1" onchange="allCheck.isAll('chkAgreeGroup1', 'check_all');">
                        <label for="check_3">전자금융 서비스 약관 동의</label>
                        <button type="button" onclick="Dialog.open('#termsAgree2')"><span class="offscreen">전자금융 서비스 약관 동의 이동</span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- // Contents -->

    <!-- Footer -->
    <footer>
    </footer>
    <!-- // Footer -->
</div>
</body>
</html>
